  <body>
    <div class="head1">
      <h1>Mangas in Alaya</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="bi bi-brightness-high"></i>
      </button>
    </div>

    <button onclick="bookadd()" class="book-ad">Add-Mangas</button><br />

    <table border="0">
      <thead></thead>
      <tbody id="bookList" class="bookList"></tbody>
    </table>
  </body>

  <!-- <script src="gf.js"></script> -->

  <script type="module" src="books.js"></script>
  <script type="module" src="libary.js" defer></script>
  <script>
    function toggleTheme() {
      let body = document.body;
      let themeIcon = document.getElementById("themeIcon");

      // Toggle the theme
      body.classList.toggle("dark-mode");

      // Check the current mode and update localStorage
      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        themeIcon.classList.remove("bi-brightness-high");
        themeIcon.classList.add("bi-moon-stars-fill");
      } else {
        localStorage.setItem("theme", "light");
        themeIcon.classList.remove("bi-moon-stars-fill");
        themeIcon.classList.add("bi-brightness-high");
      }
    }

    // Apply saved theme on page load
    window.onload = function () {
      let savedTheme = localStorage.getItem("theme");
      let body = document.body;
      let themeIcon = document.getElementById("themeIcon");

      if (savedTheme === "dark") {
        body.classList.add("dark-mode");
        themeIcon.classList.remove("bi-brightness-high");
        themeIcon.classList.add("bi-moon-stars-fill");
      } else {
        body.classList.remove("dark-mode");
        themeIcon.classList.remove("bi-moon-stars-fill");
        themeIcon.classList.add("bi-brightness-high");
      }
    };
  </script>
</html>
